<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pneumonia Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-upload {
            width: 100%;
        }
        .result-img {
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="card p-4">
        <h2 class="mb-4 text-primary">Pneumonia Detection App</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button class="btn btn-primary btn-upload" type="submit">Upload & Predict</button>
        </form>

        {% if result %}
        <div class="alert alert-info mt-4">
            <h4>Prediction: <strong>{{ result }}</strong></h4>
        </div>
        <img src="{{ image }}" class="img-fluid result-img" alt="Uploaded X-ray">
        {% endif %}
    </div>
</div>

</body>
</html>
